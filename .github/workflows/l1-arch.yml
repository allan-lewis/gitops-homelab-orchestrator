name: L1 Template Build

on:
  workflow_dispatch:
    inputs:
      build_name:
        description: "Optional: override template/build name suffix"
        required: false
        type: string
  workflow_run:
    workflows: ["L0 Proxmox Runway"]
    types: [completed]

permissions:
  contents: read
  actions: read

concurrency:
  group: l1-template-${{ github.ref }}
  cancel-in-progress: true

jobs:
  l1:
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') }}
    runs-on: ubuntu-latest
    environment: lab
    timeout-minutes: 60

    env:
      # Proxmox access
      PVE_ACCESS_HOST:   ${{ secrets.PVE_ACCESS_HOST }}
      PM_TOKEN_ID:       ${{ secrets.PM_TOKEN_ID }}
      PM_TOKEN_SECRET:   ${{ secrets.PM_TOKEN_SECRET }}
      PVE_NODE:          ${{ secrets.PVE_NODE }}
      PVE_STORAGE_ISO:   ${{ secrets.PVE_STORAGE_ISO }}
      PVE_STORAGE_VM:    ${{ secrets.PVE_STORAGE_VM }}
      PVE_BRIDGE:        ${{ secrets.PVE_BRIDGE }}

      # Build configuration
      TEMPLATE_PREFIX:    ${{ vars.TEMPLATE_PREFIX    || 'arch-' }}
      TEMPLATE_RETENTION: ${{ vars.TEMPLATE_RETENTION || '3' }}
      BUILD_NAME_SUFFIX:  ${{ inputs.build_name }}

      # Disable Doppler in CI
      CI: "true"
      DOPPLER: "0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Packer
        uses: hashicorp/setup-packer@v3

      - name: Install Ansible
        run: |
          set -euo pipefail
          sudo apt-get update -y
          sudo apt-get install -y ansible jq

      # Initialize packer plugins/templates
      - name: L1 init
        run: |
          set -euo pipefail
          make l1-init RUN=

      # Build the template
      - name: L1 build (Packer -> Proxmox template)
        run: |
          set -euo pipefail
          make l1-build RUN=

      # Emit manifest from qm
      - name: L1 manifest
        run: |
          set -euo pipefail
          make l1-manifest RUN=

      # Upload results if present
      - name: Upload L1 artifacts (if present)
        if: ${{ hashFiles('artifacts/l1_images/**') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: l1-template-artifacts
