name: L1 Template Build

on:
  workflow_dispatch:
    inputs:
      build_name:
        description: "Optional: override template/build name suffix"
        required: false
        type: string
  workflow_run:
    workflows: ["L0 Proxmox Runway"]
    types: [completed]

permissions:
  contents: read
  actions: read

concurrency:
  group: l1-template-${{ github.ref }}
  cancel-in-progress: true

jobs:
  l1:
    # Only run if:
    # - manual dispatch, OR
    # - triggered by L0 and L0 concluded 'success'
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') }}
    runs-on: ubuntu-latest
    environment: lab
    timeout-minutes: 60

    env:
      # Proxmox access (from GitHub Environment 'lab')
      PVE_ACCESS_HOST:   ${{ secrets.PVE_ACCESS_HOST }}
      PM_TOKEN_ID:       ${{ secrets.PM_TOKEN_ID }}
      PM_TOKEN_SECRET:   ${{ secrets.PM_TOKEN_SECRET }}
      PVE_NODE:          ${{ secrets.PVE_NODE }}
      PVE_STORAGE_ISO:   ${{ secrets.PVE_STORAGE_ISO }}
      PVE_STORAGE_VM:    ${{ secrets.PVE_STORAGE_VM }}
      PVE_BRIDGE:        ${{ secrets.PVE_BRIDGE }}

      # Optional knobs you already use in L1/Makefile
      TEMPLATE_PREFIX:    ${{ vars.TEMPLATE_PREFIX    || 'arch-' }}
      TEMPLATE_RETENTION: ${{ vars.TEMPLATE_RETENTION || '3' }}
      BUILD_NAME_SUFFIX:  ${{ inputs.build_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Packer
        uses: hashicorp/setup-packer@v3

      - name: Install Ansible (if your Makefile/playbooks are used in L1)
        run: |
          set -euo pipefail
          sudo apt-get update -y
          sudo apt-get install -y ansible jq

      # Build the template using your existing target(s)
      - name: L1 build (Packer -> Proxmox template)
        run: |
          set -euo pipefail
          make l1-build

      # Generate the manifest from qm (your existing target)
      - name: L1 manifest
        run: |
          set -euo pipefail
          make l1-manifest

      # Upload only if something exists under artifacts/l1_images
      - name: Upload L1 artifacts (if present)
        if: ${{ hashFiles('artifacts/l1_images/**') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: l1-template-artifacts
          path: artifacts/l1_images
          if-no-files-found: ignore
          retention-days: 14

      - name: Summarize
        if: always()
        run: |
          echo "### L1 Template Build completed" >> $GITHUB_STEP_SUMMARY
          echo "- Triggered by: \`${{ github.event_name }}\`" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            echo "- L0 conclusion: \`${{ github.event.workflow_run.conclusion }}\`" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- Artifacts (if any): \`artifacts/l1_images\`" >> $GITHUB_STEP_SUMMARY
