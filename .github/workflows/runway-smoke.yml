name: L0 runway smoke (direct HTTPS with Proxmox token)

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '.github/workflows/runway-smoke.yml'
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/runway-smoke.yml'

concurrency:
  group: l0-smoke-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    runs-on: ubuntu-latest
    environment: lab
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Proxmox /version with PM token (if provided)
        env:
          PVE_ACCESS_HOST: ${{ secrets.PVE_ACCESS_HOST }}
          PM_TOKEN_ID: ${{ secrets.PM_TOKEN_ID }}
          PM_TOKEN_SECRET: ${{ secrets.PM_TOKEN_SECRET }}
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p artifacts
          HOST="${PVE_ACCESS_HOST#https://}"; HOST="${HOST#http://}"
          echo "GET https://${HOST}/api2/json/version (Proxmox token)"
          curl -fsS             -H "Authorization: PVEAPIToken=${PM_TOKEN_ID}=${PM_TOKEN_SECRET}"             -o artifacts/pve_version.json             "https://${HOST}/api2/json/version"
          jq . artifacts/pve_version.json > artifacts/sanity_version.json || cp artifacts/pve_version.json artifacts/sanity_version.json
          echo "âœ… Proxmox version fetched successfully."

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pve-version-checks
          path: |
            artifacts/sanity_version.json
            artifacts/pve_version.json
          if-no-files-found: ignore
