name: Workflow D - Full Rebuild

on:
  workflow_dispatch:
    inputs:
      confirm_rebuild:
        description: "Type 'yes' to confirm destructive rebuild (default: no)"
        required: false
        default: "no"

jobs:
  rebuild:
    environment: lab
    runs-on:
      - self-hosted
      - Linux
      - X64

    env:
      # Proxmox connection (L0 and later L2/L2-delete logic)
      PVE_ACCESS_HOST: ${{ secrets.PVE_ACCESS_HOST }}
      PM_TOKEN_ID: ${{ secrets.PM_TOKEN_ID }}
      PM_TOKEN_SECRET: ${{ secrets.PM_TOKEN_SECRET }}
      PVE_NODE: ${{ secrets.PVE_NODE }}
      PVE_STORAGE_VM: ${{ secrets.PVE_STORAGE_VM }}
      TF_VAR_PROXMOX_VM_PUBLIC_KEY: ${{ secrets.TF_VAR_PROXMOX_VM_PUBLIC_KEY }}

      # Ansible behavior defaults
      ANSIBLE_HOST_KEY_CHECKING: "False"

    steps:
      #####################################################################
      # Step 0 — User Confirmation Gate
      #####################################################################

      - name: Confirm destructive rebuild
        run: |
          echo "User confirmation: '${{ github.event.inputs.confirm_rebuild }}'"
          if [ "${{ github.event.inputs.confirm_rebuild }}" != "yes" ]; then
            echo "❌ Rebuild not confirmed. Exiting safely."
            exit 1
          fi
          echo "✔️ Rebuild confirmed. Proceeding..."

      #####################################################################
      # Repo + Environment Prep
      #####################################################################

      - name: Identify runner
        run: |
          echo "Runner: $RUNNER_NAME"
          echo "Host: $(hostname)"
          echo "User: $(whoami)"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Verify Terraform & Ansible
        run: |
          echo "terraform at: $(command -v terraform)"
          terraform version
          echo "ansible at: $(command -v ansible)"
          ansible --version

      - name: Configure SSH key for future Ansible/L3 use
        run: |
          set -euo pipefail

          mkdir -p "$HOME/.ssh"
          chmod 700 "$HOME/.ssh"

          cat << 'EOF' > "$HOME/.ssh/id_ed25519"
          ${{ secrets.ANSIBLE_SSH_PRIVATE_KEY }}
          EOF

          chmod 600 "$HOME/.ssh/id_ed25519"
          echo "SSH key configured."

      #####################################################################
      # Step 1 — L0 Runway (Proxmox sanity checks)
      #####################################################################

      - name: L0 Runway - Proxmox validations
        id: l0
        run: |
          echo "=== Running L0 runway (Proxmox checks) ==="
          make l0-runway

      #####################################################################
      # Step 2 — Destroy existing DevOps VM via Terraform (L2)
      #####################################################################
      - name: Step 2 - Destroy existing DevOps VM (Terraform)
        if: ${{ success() }}  # run only if confirmation + L0 succeeded
        env:
          APPLY: "1"    # signal real destruction
        run: |
          echo "=== Destroying DevOps VM (Terraform APPLY=1) ==="
          make l2-destroy

      #################################################################
      # Step 3 — Rebuild DevOps VM from template (Terraform L2)
      #################################################################
      - name: Step 3 - Rebuild DevOps VM from template (Terraform)
        if: ${{ success() }}  # only if everything so far succeeded
        env:
          APPLY: "1"
        run: |
          echo "=== Rebuilding DevOps VM from template (Terraform APPLY=1) ==="
          make l2-apply

      #################################################################
      # Step 4 — Smoke test the rebuilt DevOps host (Ansible)
      #################################################################
      - name: Step 4 - Smoke test DevOps host (Ansible ping + uptime)
        if: ${{ success() }}  # only run if destroy + rebuild succeeded
        env:
          ANSIBLE_PRIVATE_KEY_FILE: "$HOME/.ssh/id_ed25519"
        run: |
          echo "=== Running L4 smoke test ==="
          make l4-smoke

      #################################################################
      # Step 5 — L3 Converge DevOps host (Ansible)
      #################################################################
      - name: Step 5 - L3 converge DevOps host
        if: ${{ success() }}  # only if smoke test passed
        env:
          ANSIBLE_PRIVATE_KEY_FILE: "$HOME/.ssh/id_ed25519"
        run: |
          echo "=== Running L3 converge (make l3-apply) ==="
          make l3-apply

      #################################################################
      # Step 6 — Upload L2 + L3 artifacts
      #################################################################
      - name: Step 6 - Upload rebuild artifacts
        if: ${{ success() }}  # only if L3 completed successfully
        uses: actions/upload-artifact@v4
        with:
          name: devops-rebuild-artifacts
          path: |
            artifacts/l2_inventory/inventory.json
            artifacts/l2_inventory/inventory.yaml
            artifacts/l3/l3_summary.json
          if-no-files-found: ignore