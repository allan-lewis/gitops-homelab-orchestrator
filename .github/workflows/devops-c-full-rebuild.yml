name: devops c - full rebuild

on:
  workflow_dispatch:
    inputs:
      confirm_rebuild:
        description: "Type 'yes' to confirm destructive rebuild (default: no)"
        required: false
        default: "no"

permissions:
  contents: read
  actions: read

concurrency:
  group: devops-${{ github.ref }}
  cancel-in-progress: true

jobs:
  full-rebuild:
    timeout-minutes: 20
    environment: lab
    runs-on:
      - self-hosted
      - Linux
      - X64

    env:
      ## required for proxmox host access
      PVE_ACCESS_HOST:                ${{ secrets.PVE_ACCESS_HOST }}
      PM_TOKEN_ID:                    ${{ secrets.PM_TOKEN_ID }}
      PM_TOKEN_SECRET:                ${{ secrets.PM_TOKEN_SECRET }}
      PVE_NODE:                       ${{ secrets.PVE_NODE }}
      PVE_STORAGE_VM:                 ${{ secrets.PVE_STORAGE_VM }}
      TF_VAR_PROXMOX_VM_PUBLIC_KEY:   ${{ secrets.TF_VAR_PROXMOX_VM_PUBLIC_KEY }}
      ## disable doppler in makefile
      CI: "true"
      DOPPLER: "0"

    steps:
      ## log local runner information
      - name: Identify runner
        run: |
          echo "Runner: $RUNNER_NAME"
          echo "Host: $(hostname)"
          echo "User: $(whoami)"

      ## make the user confirm destructive actions
      - name: Confirm destructive rebuild
        run: |
          echo "User confirmation: '${{ github.event.inputs.confirm_rebuild }}'"
          if [ "${{ github.event.inputs.confirm_rebuild }}" != "yes" ]; then
            echo "❌ Rebuild not confirmed. Exiting safely."
            exit 1
          fi
          echo "✔️ Rebuild confirmed. Proceeding..."

      ## prepare the local runner environment
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure SSH key for Ansible
        run: |
          set -euo pipefail

          mkdir -p "$HOME/.ssh"
          chmod 700 "$HOME/.ssh"

          cat << 'EOF' > "$HOME/.ssh/id_ed25519"
          ${{ secrets.ANSIBLE_SSH_PRIVATE_KEY }}
          EOF

          chmod 600 "$HOME/.ssh/id_ed25519"
          echo "SSH key configured."

      ## sanity check that proxmox is ready
      - name: Proxmox validations
        run: |
          set -euo pipefail
          make l0-runway

      ## tear down existing infrasctructure
      - name: Destroy existing DevOps VM(s) (Terraform)
        if: ${{ success() }}
        env:
          APPLY: "1" # force real destruction
        run: |
          make l2-destroy

      ## re-build vms from templates
      - name: Rebuild VM(s) from template(s) (Terraform)
        if: ${{ success() }} 
        env:
          APPLY: "1" # force real destruction
        run: |
          make l2-apply
