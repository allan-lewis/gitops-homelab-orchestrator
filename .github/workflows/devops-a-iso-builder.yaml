name: devops a - iso builder

on:
  workflow_dispatch:

permissions:
  contents: read 
  actions: read

concurrency:
  group: devops-${{ github.ref }}
  cancel-in-progress: true

jobs:
  iso-builder:
    timeout-minutes: 20
    environment: lab
    runs-on:
      - self-hosted
      - Linux
      - X64

    env:
      ## required for proxmox host access
      PVE_ACCESS_HOST:   ${{ secrets.PVE_ACCESS_HOST }}
      PM_TOKEN_ID:       ${{ secrets.PM_TOKEN_ID }}
      PM_TOKEN_SECRET:   ${{ secrets.PM_TOKEN_SECRET }}
      PVE_NODE:          ${{ secrets.PVE_NODE }}
      PVE_STORAGE_VM:    ${{ secrets.PVE_STORAGE_VM }}
      PVE_ISO_STORAGE:   ${{ secrets.PVE_ISO_STORAGE }} 
      ## disable doppler in makefile
      CI: "true"
      DOPPLER: "0"

    steps:
      ## log local runner information
      - name: Identify runner
        run: |
          echo "Runner: $RUNNER_NAME"
          echo "Host: $(hostname)"
          echo "User: $(whoami)"

      ## prepare the local runner environment
      - name: Checkout
        uses: actions/checkout@v4

      ## get a baseline arch iso profile established
      - name: Bootstrap ArchISO profile
        run: |
          mkdir -p infra/arch/iso

          HOST_UID=$(id -u)
          HOST_GID=$(id -g)

          docker run --rm -i --privileged \
            -v "$PWD:/work" -w /work \
            -e HOST_UID="$HOST_UID" -e HOST_GID="$HOST_GID" \
            archlinux:latest bash -lc '
              set -eux
              pacman -Syu --noconfirm archiso
              rm -rf infra/arch/iso/profile
              cp -r /usr/share/archiso/configs/releng infra/arch/iso/profile
              chown -R "$HOST_UID:$HOST_GID" infra/arch/iso/profile
            '

      - name: Show default automated_script.sh
        run: |
          echo "=== Default releng .automated_script.sh ==="
          cat infra/arch/iso/profile/airootfs/root/.automated_script.sh
          echo "=== END ==="

      ## copy in custom automated script to configure the iso
      - name: Install custom automated_script.sh
        run: |
          cp infra/arch/iso/automated_script.sh \
             infra/arch/iso/profile/airootfs/root/.automated_script.sh

          chmod +x infra/arch/iso/profile/airootfs/root/.automated_script.sh

          echo "=== Custom automated_script.sh installed ==="
          ls -l infra/arch/iso/profile/airootfs/root/.automated_script.sh

      - name: Show customized automated_script.sh
        run: |
          echo "=== Default releng .automated_script.sh ==="
          cat infra/arch/iso/profile/airootfs/root/.automated_script.sh
          echo "=== END ==="
  
      ## rebuild the arch iso with custom script
      - name: Build Arch ISO with mkarchiso
        run: |
          HOST_UID=$(id -u)
          HOST_GID=$(id -g)

          docker run --rm -i --privileged \
            -v "$PWD:/work" -w /work/infra/arch/iso \
            -e ARCHISO_TRACE=1 \
            -e HOST_UID="$HOST_UID" -e HOST_GID="$HOST_GID" \
            archlinux:latest bash -lc '
              set -eux
              pacman -Syu --noconfirm archiso
              rm -rf work out
              mkarchiso -v -w work -o out profile 2>&1 | tee build.log
              chown -R "$HOST_UID:$HOST_GID" work out build.log
              ls -lh out/*.iso
            '

      ## upload custom iso to proxmox
      - name: Upload ISO to Proxmox
        run: |
          ISO_PATH=$(echo infra/arch/iso/out/*.iso)
          ISO_NAME=$(basename "$ISO_PATH")

          echo "Found ISO: $ISO_NAME"
          echo "Uploading to Proxmox storage: ${PVE_ISO_STORAGE}"

          curl -k \
            -X POST "https://${PVE_ACCESS_HOST}/api2/json/nodes/${PVE_NODE}/storage/${PVE_ISO_STORAGE}/upload" \
            -H "Authorization: PVEAPIToken=${PM_TOKEN_ID}=${PM_TOKEN_SECRET}" \
            -F "filename=@${ISO_PATH}" \
            -F "content=iso" \
            --progress-bar | tee upload-response.json

          echo "=== Upload response ==="
          cat upload-response.json
