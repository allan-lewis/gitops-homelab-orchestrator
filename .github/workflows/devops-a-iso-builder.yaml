name: devops a - iso builder

on:
  workflow_dispatch:
    inputs:
      update-stable:
        description: "Update iso-manifest-stable.json to latest template manifest"
        required: true
        default: "yes"

permissions:
  contents: write 
  actions: read

concurrency:
  group: devops-${{ github.ref }}
  cancel-in-progress: true

jobs:
  iso-builder:
    timeout-minutes: 20
    environment: lab
    runs-on:
      - self-hosted
      - Linux
      - X64

    env:
      ## required for proxmox host access
      PVE_ACCESS_HOST:   ${{ secrets.PVE_ACCESS_HOST }}
      PM_TOKEN_ID:       ${{ secrets.PM_TOKEN_ID }}
      PM_TOKEN_SECRET:   ${{ secrets.PM_TOKEN_SECRET }}
      PVE_NODE:          ${{ secrets.PVE_NODE }}
      PVE_STORAGE_VM:    ${{ secrets.PVE_STORAGE_VM }}
      PVE_ISO_STORAGE:   ${{ secrets.PVE_ISO_STORAGE }} 
      ## disable doppler in makefile
      CI: "true"
      DOPPLER: "0"

    steps:
      ## log local runner information
      - name: Identify runner
        run: |
          echo "Runner: $RUNNER_NAME"
          echo "Host: $(hostname)"
          echo "User: $(whoami)"

      ## prepare the local runner environment
      - name: Checkout
        uses: actions/checkout@v4

      ## get a baseline arch iso profile established
      - name: Bootstrap ArchISO profile
        run: |
          mkdir -p infra/arch/iso

          HOST_UID=$(id -u)
          HOST_GID=$(id -g)

          docker run --rm -i --privileged \
            -v "$PWD:/work" -w /work \
            -e HOST_UID="$HOST_UID" -e HOST_GID="$HOST_GID" \
            archlinux:latest bash -lc '
              set -eux
              pacman -Syu --noconfirm archiso
              rm -rf infra/arch/iso/profile
              cp -r /usr/share/archiso/configs/releng infra/arch/iso/profile
              chown -R "$HOST_UID:$HOST_GID" infra/arch/iso/profile
            '

      - name: Show default automated_script.sh
        run: |
          echo "=== Default releng .automated_script.sh ==="
          cat infra/arch/iso/profile/airootfs/root/.automated_script.sh
          echo "=== END ==="

      ## copy in custom automated script to configure the iso
      - name: Install custom automated_script.sh
        run: |
          cp infra/arch/iso/automated_script.sh \
             infra/arch/iso/profile/airootfs/root/.automated_script.sh

          chmod +x infra/arch/iso/profile/airootfs/root/.automated_script.sh

          echo "=== Custom automated_script.sh installed ==="
          ls -l infra/arch/iso/profile/airootfs/root/.automated_script.sh

      - name: Show customized automated_script.sh
        run: |
          echo "=== Default releng .automated_script.sh ==="
          cat infra/arch/iso/profile/airootfs/root/.automated_script.sh
          echo "=== END ==="
  
      ## rebuild the arch iso with custom script
      - name: Build Arch ISO with mkarchiso
        run: |
          mkdir -p infra/arch/iso/out

          HOST_UID=$(id -u)
          HOST_GID=$(id -g)

          docker run --rm -i --privileged \
            -v "$PWD/infra/arch/iso/profile":/profile \
            -v "$PWD/infra/arch/iso/out":/out \
            -e ARCHISO_TRACE=1 \
            -e HOST_UID="$HOST_UID" -e HOST_GID="$HOST_GID" \
            archlinux:latest bash -lc '
              set -eux
              pacman -Syu --noconfirm archiso

              # Clean previous outputs (in case of rerun)
              rm -rf /out/*
              
              # Use a TEMP work dir *inside the container only*
              mkarchiso -v -w /tmp/archiso-work -o /out /profile 2>&1 | tee /out/build.log

              # Fix ownership of outputs on the mounted /out volume
              chown -R "$HOST_UID:$HOST_GID" /out

              ls -lh /out/*.iso
            '

      ## generate a build manifest
      - name: Generate ISO build manifest
        run: |
          set -euo pipefail

          ISO_PATH=$(echo infra/arch/iso/out/*.iso)
          ISO_NAME=$(basename "$ISO_PATH")
          BASE_NAME="${ISO_NAME%.iso}"
          MANIFEST_PATH="infra/arch/artifacts/${BASE_NAME}.json"

          mkdir -p infra/arch/artifacts

          cat > "$MANIFEST_PATH" << 'EOF'
          {
            "iso_name": "__ISO_NAME__",
            "built_at": "__BUILT_AT__",
            "git_sha": "__GIT_SHA__",
            "proxmox_node": "__PVE_NODE__",
            "proxmox_storage": "__PVE_ISO_STORAGE__",
            "uploader_host": "__HOSTNAME__",
            "workflow_run_id": "__RUN_ID__"
          }
          EOF

          # Now substitute template placeholders safely
          sed -i "s|__ISO_NAME__|${ISO_NAME}|g" "$MANIFEST_PATH"
          sed -i "s|__BUILT_AT__|$(date -u +"%Y-%m-%dT%H:%M:%SZ")|g" "$MANIFEST_PATH"
          sed -i "s|__GIT_SHA__|${GITHUB_SHA}|g" "$MANIFEST_PATH"
          sed -i "s|__PVE_NODE__|${PVE_NODE}|g" "$MANIFEST_PATH"
          sed -i "s|__PVE_ISO_STORAGE__|${PVE_ISO_STORAGE}|g" "$MANIFEST_PATH"
          sed -i "s|__HOSTNAME__|$(hostname)|g" "$MANIFEST_PATH"
          sed -i "s|__RUN_ID__|${GITHUB_RUN_ID}|g" "$MANIFEST_PATH"

          echo "Wrote manifest to: $MANIFEST_PATH"
          cat "$MANIFEST_PATH"

      ## upload custom iso to proxmox
      - name: Upload ISO to Proxmox
        run: |
          set -euo pipefail

          ISO_PATH=$(echo infra/arch/iso/out/*.iso)
          ISO_NAME=$(basename "$ISO_PATH")

          BASE_URL="${PVE_ACCESS_HOST%/}"

          echo "Found ISO: $ISO_NAME"
          echo "Uploading to Proxmox storage: ${PVE_ISO_STORAGE} via ${BASE_URL}"

          # --fail-with-body (or -f) makes curl return non-zero on HTTP 4xx/5xx
          curl -k --fail-with-body \
            -X POST "${BASE_URL}/api2/json/nodes/${PVE_NODE}/storage/${PVE_ISO_STORAGE}/upload?content=iso" \
            -H "Authorization: PVEAPIToken=${PM_TOKEN_ID}=${PM_TOKEN_SECRET}" \
            -F "filename=@${ISO_PATH}" \
            --progress-bar | tee upload-response.json

          echo "=== Upload response ==="
          cat upload-response.json

      ## commit iso manifest
      - name: Commit ISO manifest
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: |
          set -euo pipefail

          ISO_PATH=$(echo infra/arch/iso/out/*.iso)
          ISO_NAME=$(basename "$ISO_PATH")
          BASE_NAME="${ISO_NAME%.iso}"
          MANIFEST_PATH="infra/arch/artifacts/${BASE_NAME}.json"

          git status --short

          # Only commit if this manifest actually changed
          if ! git diff --quiet -- "$MANIFEST_PATH"; then
            git add "$MANIFEST_PATH"
            git commit -m "chore(iso): update manifest for ${ISO_NAME}" || echo "Nothing to commit"
            git push origin "${GITHUB_REF_NAME}"
          else
            echo "No changes in ${MANIFEST_PATH}, skipping commit."
          fi
