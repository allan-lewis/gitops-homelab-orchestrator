name: Workflow C - Single Host Lifecycle

on:
  workflow_dispatch:

jobs:
  lifecycle:
    environment: lab
    runs-on:
      - self-hosted
      - Linux
      - X64

    env:
      # Proxmox connection (L0)
      PVE_ACCESS_HOST: ${{ secrets.PVE_ACCESS_HOST }}
      PM_TOKEN_ID: ${{ secrets.PM_TOKEN_ID }}
      PM_TOKEN_SECRET: ${{ secrets.PM_TOKEN_SECRET }}
      PVE_NODE: ${{ secrets.PVE_NODE }}
      PVE_STORAGE_VM: ${{ secrets.PVE_STORAGE_VM }}

    steps:
      - name: Identify runner
        run: |
          echo "Runner: $RUNNER_NAME"
          echo "Host: $(hostname)"
          echo "User: $(whoami)"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify Ansible is available
        run: |
          echo "ansible at: $(command -v ansible)"
          ansible --version

      - name: Configure SSH key for Ansible (DevOps host)
        run: |
          set -euo pipefail

          mkdir -p "$HOME/.ssh"
          chmod 700 "$HOME/.ssh"

          cat << 'EOF' > "$HOME/.ssh/id_ed25519"
          ${{ secrets.ANSIBLE_SSH_PRIVATE_KEY }}
          EOF

          chmod 600 "$HOME/.ssh/id_ed25519"
          echo "SSH key configured."

      #####################################################################
      # L0 — Runway
      #####################################################################

      - name: Run L0 Runway (Proxmox sanity checks)
        id: l0
        run: |
          echo "=== Running L0 runway ==="
          make l0-runway

      #####################################################################
      # L3 — Converge
      #####################################################################

      - name: Run L3 Convergence (DevOps host)
        if: ${{ success() }}        # Only run if L0 succeeded
        env:
          ANSIBLE_PRIVATE_KEY_FILE: "$HOME/.ssh/id_ed25519"
        run: |
          echo "=== Running L3 converge ==="
          make l3-apply

      #####################################################################
      # Artifacts
      #####################################################################

      - name: Upload L3 Summary
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: l3-summary
          path: artifacts/l3/l3_summary.json
          if-no-files-found: warn
