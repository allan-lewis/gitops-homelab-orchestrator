name: devops b - template builder

on:
  workflow_dispatch:
    inputs:
      update-stable:
        description: "Update vm-template-stable.json to latest template manifest"
        required: true
        default: "yes"

permissions:
  contents: write 
  actions: read

concurrency:
  group: devops-${{ github.ref }}
  cancel-in-progress: true

jobs:
  template-builder:
    timeout-minutes: 20
    environment: lab
    runs-on:
      - self-hosted
      - Linux
      - X64

    env:
      ## required for proxmox host access
      PVE_ACCESS_HOST:   ${{ secrets.PVE_ACCESS_HOST }}
      PM_TOKEN_ID:       ${{ secrets.PM_TOKEN_ID }}
      PM_TOKEN_SECRET:   ${{ secrets.PM_TOKEN_SECRET }}
      PVE_NODE:          ${{ secrets.PVE_NODE }}
      PVE_STORAGE_VM:    ${{ secrets.PVE_STORAGE_VM }}
      ## disable doppler in makefile
      CI: "true"
      DOPPLER: "0"

    steps:
      ## log local runner information
      - name: Identify runner
        run: |
          echo "Runner: $RUNNER_NAME"
          echo "Host: $(hostname)"
          echo "User: $(whoami)"

      ## prepare the local runner environment
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Packer
        uses: hashicorp/setup-packer@v3

      ## sanity check that proxmox is ready
      - name: Proxmox validations
        run: |
          set -euo pipefail
          make l0-runway

      ## build template using packer and export manifest
      - name: Packer init and validate
        run: |
          set -euo pipefail
          make l1-init
          make l1-validate

      - name: Packer build
        run: |
          set -euo pipefail
          make l1-build

      - name: Create manifest
        env:
          L1_UPDATE_STABLE: ${{ inputs.update-stable == 'yes' && '1' || '0' }}
        run: |
          set -euo pipefail
          make l1-manifest

      - name: List artifacts
        run: ls -lah artifacts/l1_images

      ## Upload build artifacts
      - name: Upload artifacts
        if: ${{ success() }}
        uses: actions/upload-artifact@v4
        with:
          name: template-builder-artifacts
          path: artifacts/l1_images
          retention-days: 28
          if-no-files-found: error

      ## Commit artifacts and stable link
      - name: Commit and push artifacts
        run: |
          set -euo pipefail

          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          echo "Git status before:"
          git status --short || true

          # Add the stuff we care about
          git add infra/arch || true

          # If nothing staged, bail out quietly
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: update devops template artifacts" || {
            echo "Nothing to commit after all."
            exit 0
          }

          # Push back to the same branch this workflow ran on
          git push origin "HEAD:${GITHUB_REF#refs/heads/}"
