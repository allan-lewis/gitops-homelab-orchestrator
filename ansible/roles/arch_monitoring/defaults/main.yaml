---
# Enable Prometheus Node Exporter (primary focus)
arch_monitoring_node_exporter_enabled: true

# Systemd service name from Arch package
arch_monitoring_node_exporter_service: prometheus-node-exporter.service

# Package names from Arch repos
arch_monitoring_packages:
  - prometheus-node-exporter

# Node exporter listen address/port
arch_monitoring_node_exporter_listen_address: "0.0.0.0:9100"

# Extra CLI flags (array) â€“ commonly used collectors
arch_monitoring_node_exporter_extra_flags:
  - "--collector.systemd"
  - "--collector.processes"
  - "--collector.tcpstat"
  - "--web.disable-exporter-metrics=false"

# Textfile collector directory (will be created)
arch_monitoring_textfile_dir: "/var/lib/node_exporter/textfile_collector"

# Optional: Allow 9100/tcp via ufw
arch_monitoring_firewall: "none"  # choices: none, ufw
